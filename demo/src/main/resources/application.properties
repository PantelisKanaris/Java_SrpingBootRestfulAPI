spring.application.name=demo
# ===============================
# JDBC (SQL Server configuration)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SplitItDatabase;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456789aA
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate
# ===============================
# Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Automatically validate the schema on startup.
# Use "update" to let Hibernate modify the DB schema automatically (for development).
spring.jpa.hibernate.ddl-auto=validate

# Show generated SQL statements in the console
spring.jpa.show-sql=true

# Use standard physical naming (keeps your table/column names as-is)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# Connection pool (optional)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ===============================
# Server
# ===============================
server.port=8080
